{%extends 'base.html'%}
{%block title%}Tag Edit{%endblock%}
{%block style%}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="/static/edit-tag.css">{%endblock%}
{%block content%}
<div id="big-div">
<h1>Edit a tag</h1>
<form action="/tags/{{tag.id}}/edit" method="POST">
    <div class="mb-2 name-input">
    <label for="tag-name">Name</label>
    <input type="text" name="tag-name" id="tag-name" placeholder="{{tag.name}}" required>
    </div>
    <div class="mb-2 edit-div">
    <button type="submit" class="btn btn-success edit-btn">Edit</button>
    </div>
</form>
<form action="/tags/{{tag.id}}" id="cancel-form"><button class="btn btn-outline-primary cancel-btn">Cancel</button></form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{%endblock%}
