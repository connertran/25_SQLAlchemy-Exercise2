{%extends 'base.html'%}
{%block title%}Users{%endblock%}
{%block style%}
<link rel="stylesheet" href="/static/home.css">
{%endblock%}
{%block content%}
<h1>Users</h1>
<ul>
    {%for user in users%}
    <li><a href="user/{{user.id}}">{{user.first_name}}
        {%if user.last_name != None%} 
        {{ user.last_name}}
        {%endif%}</a>
    </li>
    {%endfor%}
</ul>
<form action="/users/new">
    <button type="submit" id="add-user">Add user</button>
</form>
{%endblock%}
