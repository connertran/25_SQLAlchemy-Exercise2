{%extends 'base.html'%}
{%block title%}Tag{%endblock%}
{%block style%}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="/static/new-tag.css">{%endblock%}
{%block content%}
<div id="big-div">
<h1>Create a Tag</h1>
<form action="/tags/new" method="POST">
    <div class="mb-2 name-input">
    <label for="tag-name">Name</label>
    <input type="text" name="tag-name" id="tag-name" placeholder="Enter a name for the tag" required>
    </div>
    <div class="mb-2 add-div">
    <button type="submit" class="btn btn-success add-btn">Add</button></div>
</form>
<form action="/tags" id="cancel-form"><button type="submit" class="btn btn-outline-primary cancel-btn">Cancel</button></form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{%endblock%}
