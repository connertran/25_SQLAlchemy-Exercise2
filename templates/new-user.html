{%extends 'base.html'%}
{%block title%}Add a New User{%endblock%}
{%block style%}
<link rel="stylesheet" href="/static/create.css">
{%endblock%}
{%block content%}
<h1>Create a user</h1>
<form action="/users/db" method="POST">
    <label for="first-name">First Name</label>
    <input type="text" id="first-name" name="first-name" placeholder="Enter a first name" required>

    <label for="last-name">Last Name</label>
    <input type="text" id="last-name" name="last-name" placeholder="Enter a last name">
    <label for="img-url">Image URL</label>
    <input type="text" id="img-url" name="img-url" placeholder="Provide an image of this user">
    <button type="submit" id="add">Add</button>
</form>
{%endblock%}
