{%extends 'base.html'%}
{%block title%}Edit Post{%endblock%}
{%block style%}
<link rel="stylesheet" href="">{%endblock%}
{%block content%}
<h1>Edit Post</h1>

<form action="/posts/{{post.id}}/edit" method="POST">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" placeholder="{{post.title}}" required>
    
    <label for="post-content">Post Content</label>
    <input type="text" id="post-content" name="post-content" placeholder="{{post.content}}" required>

    <div class="save-div">
    <button type="submit" id="save-btn">Save</button></div>
</form>
<form action="/posts/{{post.id}}" id="cancel-form"><button type="submit" id="cancel-btn">Cancel</button></form>

{%endblock%}
