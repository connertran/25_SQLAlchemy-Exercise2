{%extends 'base.html'%}
{%block title%}{{user.first_name}}{%endblock%}
{%block style%}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="/static/add-post.css">{%endblock%}

{%block content%}
<div class="big-div">
<h1>Add Post for {{user.first_name}}
    {%if user.last_name%}
    {{ user.last_name}}
    {%endif%}
</h1>
<form action="/users/{{user.id}}/posts/new" method="POST">
    <div class="mb-3">
    <label class="form-label" for="title">Title</label>
    <input class="form-control" type="text" id="title" name="title" required>
    </div>
    <div class="mb-3">
    <label class="form-label" for="content">Content</label>
    <input class="form-control" type="text" id="content" name="content" required>
    </div>

    <div class="form-check">
        {% for tag in tags %}
        <div>
          <input class="form-check-input"
                 type="checkbox"
                 value="{{tag.id}}"
                 id="tag_{{tag.id}}"
                 name="tags">
          <label class="form-check-label" for="tag_{{ tag.id }}">
            {{ tag.name }}
          </label>
        </div>
        {% endfor %}
      </div>
    
    <div class="add-div">
    <button class="btn btn-success" type="submit">Add</button></div>
</form>
<form action="/user/{{user.id}}" id="cancel-form"><button class="btn btn-secondary" type="submit" id="cancel-btn">Cancel</button></form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{%endblock%}
