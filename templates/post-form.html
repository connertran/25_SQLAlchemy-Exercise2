{%extends 'base.html'%}
{%block title%}{{user.first_name}}{%endblock%}
{%block style%}
<link rel="stylesheet" href="">{%endblock%}
{%block content%}
<h1>Add Post for {{user.first_name}}
    {%if user.last_name%}
    {{ user.last_name}}
    {%endif%}
</h1>
<form action="/users/{{user.id}}/posts/new", method="POST">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" required>

    <label for="content">Content</label>
    <input type="text" id="content" name="content" required>
    <button type="submit">Add</button>
</form>
<form action="/user/{{user.id}}" id="cancel-form"><button type="submit" id="cancel-btn">Cancel</button></form>

{%endblock%}
