{%extends 'base.html'%}
{%block title%}Post Details{%endblock%}
{%block style%}
<link rel="stylesheet" href="">{%endblock%}
{%block content%}
<h1>{{post.title}}</h1>
<p>{{post.content}}</p>
<p>By {{post.user.first_name}} {%if post.user.last_name%}{{post.user.last_name}}{%endif%}</p>

<form action="/user/{{post.user.id}}"><button>Cancel</button></form>
<form action="/posts/{{post.id}}/edit">
    <button id="edit-btn">Edit</button>
</form>
<form action="/posts/{{post.id}}/delete" method="POST"><button id="delete-btn">Delete</button>
</form>

{%endblock%}
