{%extends 'base.html'%}
{%block title%}Tag{%endblock%}
{%block style%}
<link rel="stylesheet" href="">{%endblock%}
{%block content%}
<h1>{{tag.name}}</h1>
<ul>
    {%for post in posts%}
    <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
    {%endfor%}
</ul>
<form action="/tags/{{tag.id}}/edit"><button type="submit">Edit</button></form>
<form action="/tags/{{tag.id}}/delete" method="POST"><button type="delete">Delete</button></form>
{%endblock%}
