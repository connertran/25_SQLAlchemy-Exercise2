{%extends 'base.html'%}
{%block title%}Tag{%endblock%}
{%block style%}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="/static/tag-details.css">{%endblock%}
{%block content%}
<div id="big-div">
<h1>{{tag.name}}</h1>
<ul>
    {%for post in posts%}
    <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
    {%endfor%}
</ul>
<form action="/tags/{{tag.id}}/edit"><button type="submit" class="btn btn-primary">Edit</button></form>
<form action="/tags/{{tag.id}}/delete" method="POST"><button type="delete" class="btn btn-danger">Delete</button></form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

{%endblock%}
